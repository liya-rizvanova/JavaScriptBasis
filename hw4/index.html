<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			/*
Задание 1
Описание задачи: Используя цикл for, выведите в консоль 11 строк, где каждая
строка содержит индекс и описание числа (0 - это ноль, 1 - нечетное число, 2 - четное число и т.д.).
      */
			// Эталонное решение:
			// Цикл для вывода строк
			for (let i = 0; i <= 10; i++) {
				if (i === 0) {
					console.log(`${i} – это ноль`);
				} else if (i % 2 === 0) {
					console.log(`${i} – четное число`);
				} else {
					console.log(`${i} – нечетное число`);
				}
			}
			/*
Задание 2
Описание задачи: Имеется массив [1, 2, 3, 4, 5, 6, 7]. Необходимо удалить
элементы 4 и 5, чтобы получить массив [1, 2, 3, 6, 7].
      */
			// Эталонное решение:
			// Исходный массив
			let arrayy = [1, 2, 3, 4, 5, 6, 7];
			// Удаление элементов 4 и 5
			arrayy.splice(arrayy.indexOf(4), 1);
			arrayy.splice(arrayy.indexOf(5), 1);
			// Вывод результата
			console.log(arrayy); // [1, 2, 3, 6, 7]

			/*
Задание 3
Описание задачи:
1. Сгенерируйте массив из 5 случайных цифр от 0 до 9.
2. Рассчитайте сумму элементов массива.
3. Найдите минимальное число в массиве.
4. Определите, есть ли в массиве число 3.
      */
			// Эталонное решение:
			// Генерация массива из 5 случайных чисел от 0 до 9
			let array = [];
			for (let i = 0; i < 5; i++) {
				array.push(Math.floor(Math.random() * 10));
			}
			// Вычисление суммы элементов массива
			let sum = array.reduce((acc, num) => acc + num, 0);
			// Нахождение минимального числа
			let min = Math.min(...array);
			// Проверка наличия числа 3
			let hasThree = array.includes(3);
			// Вывод результатов
			console.log("Массив:", array);
			console.log("Сумма элементов:", sum);
			console.log("Минимальное число:", min);
			console.log("Есть ли число 3:", hasThree);

			/*
Задание 4 Необязательное задание
Описание задачи: Используя цикл for, выведите в консоль "горку" из символов x с 20 рядами.
      */
			// Эталонное решение:
			// Цикл для вывода горки
			for (let i = 1; i <= 20; i++) {
				console.log("x".repeat(i));
			}
		</script>
	</body>
</html>
