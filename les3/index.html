			/*

квадрат

			// 1
			function allUserInfo(name, surname, age) {

			function square(num) {

			function checkNumber(num) {
				if (num > 0) {

			/*
1. Сделайте функцию, которая принимает параметром число от 1 до 7,
а возвращает день недели на русском языке.
2. Написать функцию, которой передаем имя и она возвращает

утро\день\вечер\ночи Иван)

			// 1
			// вариант 1
			function getDayOfWeek(num) {
				const daysOfWeek = [
					"Понедельник",
					"Вторник",
					"Среда",
					"Четверг",
					"Пятница",
					"Суббота",
					"Воскресенье",
				];
				return daysOfWeek[num - 1];
			}

			console.log(getDayOfWeek(5));

			// вариант 2 используя switch
			function dayOfWeek(num) {
				let day;
				switch (num) {
					case 1:
						day = "Понедельник";
						break;
					case 2:
						day = "Вторник";
						break;
					case 3:
						day = "Среда";
						break;
					case 4:
						day = "Четверг";
						break;
					case 5:
						day = "Пятница";
						break;
					case 6:
						day = "Суббота";
						break;
					case 7:
						day = "Воскресенье";
						break;
					default:
						day = "Неизвестный день";
				}
				return day;
			}
			console.log(dayOfWeek(10));

			// вариант 3 используя switch
			function dayOfWeekVar(day) {
				switch (day) {

						return "Вторник";
						break;

						return "Среда";
						break;
					case 4:
						return "Четверг";
						break;
					case 5:
						return "Пятница";
						break;
					case 6:
						return "Суббота";
						break;
					case 7:
						return "Воскресенье";
						break;
					default:
						return "Неизвестный день";
						break;
				}
			}
			console.log(dayOfWeekVar(7));

			// 2
			// вариант 1
			function greetUser(name) {
				const currentHour = new Date().getHours();
				if (currentHour >= 6 && currentHour < 12) {
					console.log(`Доброе утро, ${name}`);
				} else if (currentHour >= 12 && currentHour < 18) {
					console.log(`Добрый день, ${name}`);
				} else if (currentHour >= 18 && currentHour < 24) {
					console.log(`Добрый вечер, ${name}`);
				} else {
					console.log(`Доброй ночи, ${name}`);
				}
			}
