<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			/*
Задание 1
Описание задачи: Создайте функцию, которая возводит переданное число в куб.
Необходимо использовать эту функцию для вычисления и вывода в консоль
результата 23 + 33
      */
			// Эталонное решение:
			// Функция возведения числа в куб
			function cube(number) {
				return number ** 3;
			}
			// Вычисление результатов
			let result = cube(2) + cube(3);
			// Вывод результата в консоль
			console.log(result);

			/*
Задание 2
Описание задачи:
1. Пользователь вводит с клавиатуры число. Если введён текст, необходимо
вывести сообщение о неверном значении.
2. Создайте функцию, которая вычисляет 13% от данного числа и выводит в
консоль текст:
"Размер заработной платы за вычетом налогов равен “значение”".
      */
			//Эталонное решение:
			// Функция вычисления 13% от числа
			function calculateSalaryAfterTax(salary) {
				return salary * 0.87;
			}
			// Получение ввода от пользователя
			let input = prompt("Введите число:");
			let number = parseFloat(input);
			if (isNaN(number)) {
				console.log("Значение задано неверно");
			} else {
				// Вычисление и вывод результата
				let afterTax = calculateSalaryAfterTax(number);
				console.log(`Размер заработной платы за вычетом налогов равен ${afterTax}`);
			}

			/*
Задание 3
Описание задачи: Пользователь вводит с клавиатуры 3 числа. Создайте функцию,
которая определяет максимальное значение среди этих чисел.
      */

			// Эталонные решения:
			// 1 версия:
			// Функция нахождения максимального числа
			function findMax(a, b, c) {
				let max = a; // Начинаем с предположения, что a - максимальное значение;
				if (b > max) {
					max = b; // Если b больше, обновляем max
				}
				if (c > max) {
					max = c; // Если c больше, обновляем max
				}
				return max;
			}
			// Получение ввода от пользователя
			let num1 = parseFloat(prompt("Введите первое число:"));
			let num2 = parseFloat(prompt("Введите второе число:"));
			let num3 = parseFloat(prompt("Введите третье число:"));
			// Нахождение максимального значения
			let max = findMax(num1, num2, num3);
			// Вывод результата в консоль
			console.log("Максимальное значение:", max);

			// 2 версия используем встроенную функцию Math.max:
			// Функция нахождения максимального числа
			function findMaxNum(a, b, c) {
				return Math.max(a, b, c);
			}
			// Получение ввода от пользователя
			let num4 = parseFloat(prompt("Введите первое число:"));
			let num5 = parseFloat(prompt("Введите второе число:"));
			let num6 = parseFloat(prompt("Введите третье число:"));
			// Нахождение максимального значения
			let maxNum = findMaxNum(num4, num5, num6);
			// Вывод результата в консоль
			console.log("Максимальное значение:", maxNum);

			/*
Задание 4
Описание задачи: Реализуйте четыре функции, каждая из которых выполняет одну из
следующих операций с двумя числами:
1. Сложение
2. Вычитание
3. Умножение
4. Деление
Функции должны возвращать результат операции.
      */

			// Эталонное решение:
			// Функция сложения
			function add(a, b) {
				return a + b;
			}
			// Функция вычитания
			function subtract(a, b) {
				return a > b ? a - b : 0;
			}
			// Функция умножения
			function multiply(a, b) {
				return a * b;
			}
			// Функция деления
			function divide(a, b) {
				return b !== 0 ? a / b : "Деление на ноль недопустимо";
			}
			// Примеры использования функций
			console.log(add(2, 6)); // 8
			console.log(subtract(5, 3)); // 2
			console.log(multiply(4, 7)); // 28
			console.log(divide(10, 2)); // 5
			console.log(divide(10, 0)); // Деление на ноль недопустимо
		</script>
	</body>
</html>
