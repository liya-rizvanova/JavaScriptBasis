<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			/*
			    Задание 1
			Описание задачи:
			1. Создайте переменные num1 и num2, значения которых пользователь вводит с
			клавиатуры.
			2. Проверьте, что переменная num1 меньше или равна 1, а переменная num2
			больше или равна 3.
			    */
			// Получение ввода от пользователя
			let num1 = parseFloat(prompt("Введите значение для num1:"));
			let num2 = parseFloat(prompt("Введите значение для num2:"));
			// Проверка условий
			if (num1 <= 1 && num2 >= 3) {
				console.log("Условия выполнены");
			} else {
				console.log("Условия не выполнены");
			}
			/*
			Задание 2
			Описание задачи:
      Перепишите следующий код с использованием тернарного
      оператора:
      let test = true;
      if (test === true) {
      console.log('+++');
      } else {
      console.log('---');
      }
			    */
			let test = true;
			console.log(test ? "+++" : "---");

			/*
      Задание 3
      Описание задачи:
      В переменной day хранится число от 1 до 31. Определите, в какую
      декаду месяца попадает это число (первая, вторая или третья декада).
      */
			// Пример числа дня месяца
			let day = 15;
			// Определение декады
			let decade;
			if (day >= 1 && day <= 10) {
				decade = "первая";
			} else if (day > 10 && day <= 20) {
				decade = "вторая";
			} else if (day > 20 && day <= 31) {
				decade = "третья";
			} else {
				decade = "некорректное число";
			}
			// Вывод результата
			console.log(`Число ${day} попадает в ${decade} декаду месяца.`);

			/*
      Задание 4
      Описание задачи:
      1. Получите от пользователя число.
      2. Выведите разряды числа: количество сотен, десятков и единиц
      */
			// Получение числа от пользователя
			let number = parseInt(prompt("Введите число:"));
			// Извлечение разрядов
			let units = number % 10;
			let tens = Math.floor((number % 100) / 10);
			let hundreds = Math.floor(number / 100);
			// Вывод результатов
			console.log(`В числе ${number} количество сотен: ${hundreds}, десятков: ${tens}, единиц: ${units}`);
		</script>
	</body>
</html>
